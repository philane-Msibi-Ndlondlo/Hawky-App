<section class="home">
  <nav>
    <div class="nav-wrapper">
      <a routerLink="/" class="brand-logo" style="text-align: left;">Hawky</a>
    </div>
  </nav>

  <div class="row form">
    <form [formGroup]="loginForm" class="col s12" (ngSubmit)="loginUser(loginForm)">
      <h4>Login Here</h4>
      <p>Attendance Register</p>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" formControlName="email" type="email">
          <label for="email">Email</label>
          <span *ngIf="loginForm.touched && loginForm.controls.email.errors?.email" class="data-error">Email is not valid!.</span>
          <span *ngIf="loginForm.touched && loginForm.controls.email.errors?.required" class="data-error">Email is Required!</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" formControlName="password" type="password">
          <label for="password">Password</label>
          <span *ngIf="loginForm.touched && loginForm.controls.password.errors?.required" class="data-error">Password is Required!</span>
          <p style="text-align: right;"><a href="#">Forgot Password?</a></p>
        </div>
      </div>
      <div class="row">
        <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light" type="submit" name="action">
          Log Me In
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="row">
        <p style="text-align: center;"><a routerLink="/register">Create An Account Here</a></p>
      </div>
    </form>
  </div>


</section>
